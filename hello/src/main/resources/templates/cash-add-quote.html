<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Vertical Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
body { padding: 20px; }

    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
<h2>Add Quote</h2>
</div>
<div class="bs-example">
	<form th:action="@{/updatequote}" th:object="${quote}" method="get">

        <div class="form-group">
            <label for="quoteDate">Quote Date</label>
            <input type="text" class="form-control" id="quoteDate" th:field="*{quoteDate}">
        </div>

		<div class="form-group">
			<label for="ticker">Ticker</label> 
			<select class="form-control"
				id="ticker" th:name="ticker" th:value="${quote.ticker}">
				<option value="" selected>Select ticker...</option>
				<option th:each="a : ${securities}" th:value="${a.ticker}"
					th:text="${a.ticker} + '-' + ${a.description}" />
			</select>			
		</div>

        <div class="form-group" id="pricePs">
            <label for="pricePs">Price</label>
            <input type="text" class="form-control" id="pricePs" th:field="*{pricePs}">
        </div>

        <button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
        <button type="submit" class="btn btn-secondary" name="action" value="cancel">Cancel</button>
         
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Vertical Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
body { padding: 20px; }

    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
<h2>Edit Investment Transaction</h2>
</div>
<div class="bs-example">
	<form th:action="@{/updateinvtrans}" th:object="${trans}" method="get">

        <div class="form-group">
            <label for="transDate">Transaction Date</label>
            <input type="text" readonly class="form-control-plaintext" id="transDate" th:field="*{transDate}">
            <input type="hidden" th:field="*{acctId}"/>
            <input type="hidden" th:field="*{transactionId}"/>
        </div>
        
        <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <input type="text" readonly class="form-control-plaintext" id="transactionType" th:field="*{transactionType}">
        </div>

        <div class="form-group">
            <label for="ticker">Ticker</label>
            <input type="text" readonly class="form-control-plaintext" id="ticker" th:field="*{ticker}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" readonly class="form-control-plaintext" id="description" placeholder="Description" th:field="*{description}">
            <input type="hidden" th:field="*{inDescription}"/>
        </div>

         <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" readonly class="form-control-plaintext" id="quantity" th:field="*{quantity}">
        </div>

         <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" readonly class="form-control-plaintext" id="quote" th:field="*{quote}">
        </div>

         <div class="form-group">
            <label for="fees">Fees</label>
            <input type="text" readonly class="form-control-plaintext" id="fees" th:field="*{fees}">
        </div>

         <div class="form-group">
            <label for="transAmt">Transaction Amount</label>
            <input type="text" readonly class="form-control-plaintext" id="transAmt" th:field="*{transAmt}">
        </div>

         <div class="form-group">
            <label for="transferAcctId">Transfer Account ID</label>
            <input type="text" readonly class="form-control-plaintext" id="transferAcctId" th:field="*{transferAcctId}">
        </div>

         <div class="form-group">
            <label for="transferAcct">Transfer Account</label>
            <input type="text" readonly class="form-control-plaintext" id="transferAcct" th:field="*{transferAcct}">
        </div>
                
        <button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
        <button type="submit" class="btn btn-secondary" name="action" value="cancel">Cancel</button>
         
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Merge Upload Account</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <style type="text/css">
            body { padding: 20px; }
.btnDelete {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
        </style>
    
        <script src="jquery/jquery-1.10.2.min.js"></script>
        <script src="jquery/underscore-1.5.2.min.js"></script>
        <script src="js/jquery.scrollTableBody-1.0.0.js"></script>
    </head>
    
    <body>
    	<h2>Card Transactions</h2>
    	<div class="form-group row">
            <label for="acctName" class="col-sm-2 col-form-label" th:text="${acctName}">value</label>
        </div> 
 
        <table id="savedTransactions" class="table table-striped table-hover table-bordered table-condensed">
            <thead>
                <tr>
					<th>Transaction Date</th>
					<th>Description</th>
					<th>Transaction Amount</th>
					<th>Action</th>
                </tr>
            </thead>
            <tbody>                
                <tr th:each="trans, itemStat : ${transactions}">
					<td><span th:text="${trans.transDate}">Transaction Date</span></td>				
					<td><span th:text="${trans.inDescription}">Description</span></td>
					<td class="text-right" ><span th:text="${trans.transAmt}">Transaction Amount</span></td>
					<td>
						<a class="btnDelete">Delete</a>
                	</td>
				</tr>
            </tbody>
        </table>

        <script type="text/javascript">
            $(function() {
                $('#savedTransactions').scrollTableBody({rowsToDisplay:10});
            });
            
            $(document).ready(function(){
            	 $("#savedTransactions").on('click','.btnDelete',function(){
            	       $(this).closest('tr').remove();
            	     });
            });
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Merge Investment Upload Account</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <style type="text/css">
            body { padding: 20px; }
.btnDelete {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
        </style>
    
        <script src="jquery/jquery-1.10.2.min.js"></script>
        <script src="jquery/underscore-1.5.2.min.js"></script>
        <script src="js/jquery.scrollTableBody-1.0.0.js"></script>
    </head>
    
    <body>
    	<h2>Sync Uploads</h2>
    	<div class="form-group row">
            <label for="acctName" class="col-sm-2 col-form-label" th:text="${acctName}">value</label>
        </div>


	<div>
		<table id="arrestedDevelopment"
			class="table table-striped table-hover table-bordered table-condensed">
			<thead>
				<tr>
					<th>Trans Date</th>
					<th>Trans Type</th>
					<th>Ticker</th>
					<th>Description</th>
					<th>Quantity</th>
					<th>Quote</th>
					<th>Fees</th>
					<th>Trans Amount</th>
					<th>Xfer Account</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trans, itemStat : ${transactions}">
					<td><span th:text="${trans.transDate}">Transaction Date</span></td>
					<td><span th:text="${trans.transactionType.desc}">Transaction Type</span></td>
					<td><span th:text="${trans.ticker}">Ticker</span></td>
					<td><span th:text="${trans.inDescription}">Description</span></td>
					<td class="text-right"><span th:text="${trans.quantity}">Quantity</span></td>
					<td class="text-right"><span th:text="${trans.quote}">Quote</span></td>
					<td class="text-right"><span th:text="${trans.fees}">Fees</span></td>
					<td class="text-right"><span th:text="${trans.transAmt}">Transaction Amount</span></td>
					<td><span th:text="${trans.transferAcct}">Transfer Account</span></td>
					<td><a
						th:href="@{/saveinvtrans(transType=${trans.transactionType.desc}, transDate=${trans.transDate}, ticker=${trans.ticker}, desc=${trans.inDescription}, quantity=${trans.quantity}, quote=${trans.quote}, fees=${trans.fees}, transAmt=${trans.transAmt}, transferAcct=${trans.transferAcct}, acctName=${acctName})}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a class="btnDelete">Delete</a>
					</td>
<!-- 					<td><a
						th:href="@{/saveinvtrans(transType={trans.transactionType}, transDate=${trans.transDate}, ticker=${trans.ticker}, desc=${trans.inDescription}, quantity=${trans.quantity}, quote=${trans.quote}, fees=${trans.fees}, transAmt=${trans.transAmt}, transferAcct=${trans.transferAcct}, acctName=${acctName})}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a class="btnDelete">Delete</a> <span class="fake-link" id="fake-link-1">Delete</span>
					</td>
 -->
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		$(function() {
			$('#arrestedDevelopment').scrollTableBody({
				rowsToDisplay : 10
			});
		});
	</script>
    </body>
</html>
